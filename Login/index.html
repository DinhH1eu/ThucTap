<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-login">
            <div class="login-title">
                <p class="title">Welcome</p>
                <p class="detail">We are glad to see you back with us</p>
            </div>
            <form action="" method="post" class="form">
                <div class="input-group">
                    <input type="text" name="user" id="username" placeholder="Username" oninput="validateUsername()">
                    <img src="/user-login.png" class="iconLogin" alt="">
                    <div id="usernameFeedback" class="error"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" id="" placeholder="Password" oninput="validatePassword()">
                    <img src="/user-password.png" class="icon-left" alt="">
                    <div id="hidden-eyes"><img src="/eye.png" id="toggle-password" onclick="togglePassword()"></div>
                    <div id="passwordFeedback" class="error"></div>
                </div>
                <button type="button" id="loginButton" disabled>LOGIN</button>
            </form>
            <div class="login-other">
                <p class="login-other-title"><b>Login</b> with Others</p>
                <button class="login-other-items">
                    <img src="/google.png" alt="">
                    <p>Login with <b>Google</b></p>
                </button>
                <button class="login-other-items">
                    <img src="/facebook.png" alt="">
                    <p>Login with <b>Facebook</b></p>
                </button>
            </div>
            <img class="vector" src="/Vector (1).png" alt="">
        </div>
        <div class="container-banner">
            <img src="/banner.png" alt="">
        </div>
        <script src="/index.js"></script>
    </div>
</body>
</html>
